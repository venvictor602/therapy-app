{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Breadcrumb Area -->
<div class="tm-breadcrumb-area tm-padding-section" data-bgimage="{% static 'assets/images/bg/breadcrumb-bg.jpg' %}"
data-black-overlay="4">
<div class="container">
    <div class="tm-breadcrumb text-center">
        <h2>{{subcategory.title}}</h2>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>{{subcategory.title}}</li>
        </ul>
    </div>
</div>
</div>
<!--// Breadcrumb Area -->

<!-- Main Content -->
<main class="main-content">

    <!-- Services Area -->
    <div class="tm-section services-area tm-padding-section bg-white">
        <span class="bg-shape-left"><img src="{% static 'assets/images/icons/bg-shape-1.png' %}" alt="background shape"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8 col-md-10 col-12">
                    <div class="tm-section-title text-center">
                        <h2>{{subcategory.title}}</h2>
                        <p>{{subcategory.description | safe}}</p>
                        
                        
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-30-reverse">
    
                {% for product in subcategory.products.all %}

                {% include 'list_item.html' %}
                {% endfor %}

                
            </div>
        </div>
    </div>
    <!--// Services Area -->
    
    </main>
    




{% endblock %}
